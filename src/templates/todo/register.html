{% load static %}

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="stylesheet" href="{% static 'todo/css/user_auth.css' %}">

<div class="container">
    <div class="header">
        <h2>Register</h2>
    </div>
    <form class="form" id="form" method="POST" action="" novalidate>
        {% csrf_token %}
        <div class="form-control">
            <label>Username</label>
            {{ form.username }}
            <i class="small material-icons done">done</i>
            <i class="small material-icons error">priority_high</i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Email</label>
            {{ form.email }}
            <i class="small material-icons done">done</i>
            <i class="small material-icons error">priority_high</i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Password</label>
            {{ form.password1 }}
            <i class="small material-icons done">done</i>
            <i class="small material-icons error">priority_high</i>
            <small>Error message </small>
        </div>
        <div class="form-control">
            <label>Password check</label>
            {{ form.password2 }}
            <i class="small material-icons done">done</i>
            <i class="small material-icons error">priority_high</i>
            <small>Error message</small>
        </div>
        <button type="submit" value="Register Account">Register Account
        </button>
        <div class="form-text">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>

    </form>
</div>

<script type="text/javascript">
    let errors = {{ errors|safe }};
</script>

<script type="text/javascript" src="{% static 'todo/js/user_auth.js' %}"></script>
<script type="text/javascript" src="{% static 'todo/js/register.js' %}"></script>
